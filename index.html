<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JS</title>
    <script src="cadastro.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Registro de Bruxos</h1>
            <br>
        </div>
        <div>
            <form onsubmit="aplicativo.novoCadastro()">
                <div class="form-row form-nome">
                    <input class="input-form" type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="form-row form-sobrenome">
                    <input class="input-form" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="form-row form-email">
                    <input class="input-form" type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-row form-house">
                    <select class="input-form" name="casa" id="casa">
                        <option value="empty" selected disabled >Casa</option>
                        <option value="Grifinoria">Grifinória</option>
                        <option value="Sonserina">Sonserina</option>
                        <option value="Lufa-Lufa">Lufa-Lufa</option>
                        <option value="Corvinal">Corvinal</option>
                    </select>
                    
                </div>
                <br>
                <div class="buttons">
                    <button class="button1" type="submit">Cadastrar</button>
                    <button class="button2" type="button" onclick="aplicativo.limparCampo()">Limpar</button>
            </form>
        </div>
        <br>
        <div class="cadastro">
            <h3>Bruxos Cadastrados</h3>
            
        </div>
        <br>
        <div>
            <ul id="propiedades"></ul>
        </div>
        
    </div>
</body>
</html>
